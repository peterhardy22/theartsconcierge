{% extends "base.html" %}

{% block content %}
    <div class="jumbotron">
        <table>
            <tr valign="top">
                <td><img class="avatar" src="{{ user.avatar(128) }}"></td>
                <td><h1>User: {{ user.username }}</h1></td>
            </tr>
        </table>
        <hr>
        {% for post in posts %}
        <table>
            <tr valign="top">
                <td><img class="avatar" src="{{ post.author.avatar(36) }}"></td>
                <td>{{ post.author.username }} says:<br>{{ post.body }}</td>
            </tr>
        </table>
        {% endfor %}
    </div>
{% endblock %}
